<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container mt-4">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center p-3 shadow rounded">
            <a href="../index.html" class="btn btn-outline-success">Home</a>
            <h2 class="fw-bold">Pokedex</h2>
        </header>

        <!-- Search and Filter Bar -->
        <div class="row mt-4 gx-3 gy-2">
            <div class="col-md-6 col-lg-6">
                <input class="form-control p-2 fw-bold" type="search" placeholder="Search Pokemon..." aria-label="Search"
                    id="searchInput">
            </div>
            <div class="col-md-3 col-lg-2">
                <button class="btn btn-outline-success w-100" type="submit" id="searchButton">Search</button>
            </div>
            <div class="col-md-3 col-lg-2">
                <select class="form-select" id="typeFilter">
                    <option value="all">All</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Ice">Ice</option>
                    <option value="Poison">Poison</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Rock">Rock</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Steel">Steel</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Normal">Normal</option>
                    <option value="Electric">Electric</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Ground">Ground</option>
                    <option value="Flying">Flying</option>
                    <option value="Bug">Bug</option>
                    <option value="Dark">Dark</option>
                    <option value="Stellar">Stellar</option>
                </select>
            </div>
        </div>

        <!-- Pokemon List (Cards) -->
        <div class="row mt-4 g-4" id="pokecontainer">
            <!-- Pokemon cards will be inserted here -->
        </div>

        <!-- Modal -->
        <div id="pokemonModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Pokemon Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalDetails">
                        <!-- Pokemon details will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="my-4">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination items will be inserted here -->
                </ul>
            </nav>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
